name: sync-release-to-oss

on:
  workflow_run:
    workflows: ["release-linux"]
    types: [completed]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag, for example v0.4.0"
        required: true
        type: string
      run_id:
        description: "Optional release-linux run id (for manual replay)"
        required: false
        type: string

permissions:
  contents: write
  actions: read

jobs:
  sync:
    if: |
      github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    env:
      OSS_BUCKET: ${{ vars.ALIYUN_OSS_BUCKET || 'your-connector' }}
      OSS_ENDPOINT: ${{ vars.ALIYUN_OSS_ENDPOINT || 'oss-cn-beijing.aliyuncs.com' }}
      OSS_DOMAIN: ${{ vars.ALIYUN_OSS_DOMAIN || 'your-connector.oss-cn-beijing.aliyuncs.com' }}
      OSS_PREFIX: ${{ vars.ALIYUN_OSS_PREFIX || 'releases' }}
      ALIYUN_ACCESS_KEY_ID: ${{ secrets.ALIYUN_ACCESS_KEY_ID }}
      ALIYUN_ACCESS_KEY_SECRET: ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}
    steps:
      - name: Resolve tag and source run id
        id: meta
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "tag_input=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
            if [[ -n "${{ github.event.inputs.run_id }}" ]]; then
              echo "run_id=${{ github.event.inputs.run_id }}" >> "$GITHUB_OUTPUT"
            else
              echo "run_id=" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "tag_input=" >> "$GITHUB_OUTPUT"
            echo "run_id=${{ github.event.workflow_run.id }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate OSS credentials
        run: |
          [[ -n "${ALIYUN_ACCESS_KEY_ID}" ]] || { echo "missing secret: ALIYUN_ACCESS_KEY_ID"; exit 1; }
          [[ -n "${ALIYUN_ACCESS_KEY_SECRET}" ]] || { echo "missing secret: ALIYUN_ACCESS_KEY_SECRET"; exit 1; }
          [[ -n "${OSS_BUCKET}" ]] || { echo "missing var: ALIYUN_OSS_BUCKET"; exit 1; }
          [[ -n "${OSS_ENDPOINT}" ]] || { echo "missing var: ALIYUN_OSS_ENDPOINT"; exit 1; }
          [[ -n "${OSS_DOMAIN}" ]] || { echo "missing var: ALIYUN_OSS_DOMAIN"; exit 1; }
          [[ -n "${OSS_PREFIX}" ]] || { echo "missing var: ALIYUN_OSS_PREFIX"; exit 1; }

      - name: Download oss-payload artifact from release-linux run
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RUN_ID="${{ steps.meta.outputs.run_id }}"
          mkdir -p dist
          if [[ -z "${RUN_ID}" ]]; then
            echo "manual mode without run_id is unsupported; please provide run_id"
            exit 1
          fi
          gh run download "${RUN_ID}" \
            --repo "${GITHUB_REPOSITORY}" \
            --name "oss-payload" \
            --dir dist
          ls -la dist
          ls -la dist/payload
          ls -la dist/dist-release
          (
            cd dist/payload
            sha256sum -c checksums.txt
          )

      - name: Resolve tag from release manifest
        id: tag
        run: |
          manifest_tag="$(jq -r '.tag // empty' dist/dist-release/release-manifest.json)"
          if [[ -n "${manifest_tag}" ]]; then
            echo "value=${manifest_tag}" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [[ -n "${{ steps.meta.outputs.tag_input }}" ]]; then
            echo "value=${{ steps.meta.outputs.tag_input }}" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "cannot determine tag from manifest or inputs"
          exit 1

      - name: Install ossutil
        run: |
          curl -fsSL "https://gosspublic.alicdn.com/ossutil/1.7.16/ossutil64" -o ossutil64
          chmod +x ossutil64
          ./ossutil64 --version

      - name: Configure ossutil
        run: |
          ./ossutil64 config \
            -e "${OSS_ENDPOINT}" \
            -i "${ALIYUN_ACCESS_KEY_ID}" \
            -k "${ALIYUN_ACCESS_KEY_SECRET}" \
            -L CH

      - name: Upload binaries and checksums to OSS by tag
        run: |
          TAG="${{ steps.tag.outputs.value }}"
          OSS_BASE="oss://${OSS_BUCKET}/${OSS_PREFIX}/${TAG}"
          ./ossutil64 cp dist/dist-release/yc-relay.sh "${OSS_BASE}/yc-relay.sh" -f
          ./ossutil64 cp dist/dist-release/yc-sidecar.sh "${OSS_BASE}/yc-sidecar.sh" -f
          ./ossutil64 cp dist/dist-release/release-manifest.json "${OSS_BASE}/release-manifest.json" -f
          ./ossutil64 cp dist/payload/yc-relay-linux-amd64.tar.gz "${OSS_BASE}/yc-relay-linux-amd64.tar.gz" -f
          ./ossutil64 cp dist/payload/yc-relay-linux-arm64.tar.gz "${OSS_BASE}/yc-relay-linux-arm64.tar.gz" -f
          ./ossutil64 cp dist/payload/yc-relay-macos-amd64.tar.gz "${OSS_BASE}/yc-relay-macos-amd64.tar.gz" -f
          ./ossutil64 cp dist/payload/yc-relay-macos-arm64.tar.gz "${OSS_BASE}/yc-relay-macos-arm64.tar.gz" -f
          ./ossutil64 cp dist/payload/yc-sidecar-linux-amd64.tar.gz "${OSS_BASE}/yc-sidecar-linux-amd64.tar.gz" -f
          ./ossutil64 cp dist/payload/yc-sidecar-linux-arm64.tar.gz "${OSS_BASE}/yc-sidecar-linux-arm64.tar.gz" -f
          ./ossutil64 cp dist/payload/yc-sidecar-macos-amd64.tar.gz "${OSS_BASE}/yc-sidecar-macos-amd64.tar.gz" -f
          ./ossutil64 cp dist/payload/yc-sidecar-macos-arm64.tar.gz "${OSS_BASE}/yc-sidecar-macos-arm64.tar.gz" -f
          ./ossutil64 cp dist/payload/checksums.txt "${OSS_BASE}/checksums.txt" -f

      - name: Upload latest.json
        run: |
          TAG="${{ steps.tag.outputs.value }}"
          cat > dist/latest.json <<JSON
          {
            "tag": "${TAG}",
            "ossBaseUrl": "https://${OSS_DOMAIN}/${OSS_PREFIX}/${TAG}"
          }
          JSON
          ./ossutil64 cp dist/latest.json "oss://${OSS_BUCKET}/${OSS_PREFIX}/latest.json" -f

      - name: Generate OSS download URL file
        run: |
          TAG="${{ steps.tag.outputs.value }}"
          BASE="https://${OSS_DOMAIN}/${OSS_PREFIX}/${TAG}"
          cat > dist/oss-download-urls.txt <<TXT
          yourConnector ${TAG} 国内下载地址
          yc-relay.sh: ${BASE}/yc-relay.sh
          yc-sidecar.sh: ${BASE}/yc-sidecar.sh
          yc-relay-linux-amd64: ${BASE}/yc-relay-linux-amd64.tar.gz
          yc-relay-linux-arm64: ${BASE}/yc-relay-linux-arm64.tar.gz
          yc-relay-macos-amd64: ${BASE}/yc-relay-macos-amd64.tar.gz
          yc-relay-macos-arm64: ${BASE}/yc-relay-macos-arm64.tar.gz
          yc-sidecar-linux-amd64: ${BASE}/yc-sidecar-linux-amd64.tar.gz
          yc-sidecar-linux-arm64: ${BASE}/yc-sidecar-linux-arm64.tar.gz
          yc-sidecar-macos-amd64: ${BASE}/yc-sidecar-macos-amd64.tar.gz
          yc-sidecar-macos-arm64: ${BASE}/yc-sidecar-macos-arm64.tar.gz
          checksums: ${BASE}/checksums.txt
          latest: https://${OSS_DOMAIN}/${OSS_PREFIX}/latest.json
          TXT

      - name: Upload URL file to GitHub Release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ steps.tag.outputs.value }}" dist/oss-download-urls.txt \
            --repo "${GITHUB_REPOSITORY}" \
            --clobber

      - name: Publish URLs to workflow summary
        run: |
          TAG="${{ steps.tag.outputs.value }}"
          BASE="https://${OSS_DOMAIN}/${OSS_PREFIX}/${TAG}"
          {
            echo "## OSS 下载地址"
            echo ""
            echo "- 安装脚本: \`${BASE}/yc-relay.sh\`"
            echo "- 安装脚本: \`${BASE}/yc-sidecar.sh\`"
            echo "- 二进制: \`${BASE}/yc-relay-linux-amd64.tar.gz\`"
            echo "- 二进制: \`${BASE}/yc-sidecar-linux-amd64.tar.gz\`"
            echo "- checksums: \`${BASE}/checksums.txt\`"
            echo "- latest: \`https://${OSS_DOMAIN}/${OSS_PREFIX}/latest.json\`"
          } >> "$GITHUB_STEP_SUMMARY"
