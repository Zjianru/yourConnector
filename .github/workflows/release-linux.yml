name: release-linux

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag, for example v0.3.3"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-D warnings"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Install musl toolchain
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binaries (amd64)
        run: |
          cargo build --release --target x86_64-unknown-linux-musl -p yc-relay
          cargo build --release --target x86_64-unknown-linux-musl -p yc-sidecar

      - name: Package tarballs
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-musl/release/yc-relay dist/yc-relay
          cp target/x86_64-unknown-linux-musl/release/yc-sidecar dist/yc-sidecar
          cp scripts/dist/relay-sidecar.sh dist/relay-sidecar.sh
          cp scripts/dist/sidecar.sh dist/sidecar.sh
          chmod +x dist/relay-sidecar.sh dist/sidecar.sh
          tar -C dist -czf dist/yc-relay-linux-amd64.tar.gz yc-relay
          tar -C dist -czf dist/yc-sidecar-linux-amd64.tar.gz yc-sidecar
          (
            cd dist
            sha256sum \
              relay-sidecar.sh \
              sidecar.sh \
              yc-relay-linux-amd64.tar.gz \
              yc-sidecar-linux-amd64.tar.gz \
              > checksums.txt
          )

      - name: Resolve release tag
        id: tag
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate release notes from commits
        run: |
          TAG="${{ steps.tag.outputs.value }}"
          mkdir -p dist

          PREV_TAG="$(git tag --sort=-v:refname | awk -v t="${TAG}" '$0 != t { print; exit }')"
          if [[ -n "${PREV_TAG}" ]]; then
            RANGE="${PREV_TAG}..${TAG}"
            CHANGELOG_URL="https://github.com/${GITHUB_REPOSITORY}/compare/${PREV_TAG}...${TAG}"
          else
            RANGE="${TAG}"
            CHANGELOG_URL="https://github.com/${GITHUB_REPOSITORY}/commits/${TAG}"
          fi

          {
            echo "## 版本说明（${TAG}）"
            echo
            echo "### 代码提交"
            git log --no-merges --pretty='- %s (%h)' "${RANGE}" || echo "- 无提交记录"
            echo
            echo "### 完整变更"
            echo "Full Changelog: ${CHANGELOG_URL}"
          } > dist/release-notes.md

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.value }}
          body_path: dist/release-notes.md
          files: |
            dist/relay-sidecar.sh
            dist/sidecar.sh
            dist/yc-relay-linux-amd64.tar.gz
            dist/yc-sidecar-linux-amd64.tar.gz
            dist/checksums.txt
